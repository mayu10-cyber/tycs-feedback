<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Feedback – Tejyash Cyber Solutions</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-text h1 {
      color: #32CD32;
      margin: 0;
      font-size: 22px;
    }

    .logo-text p {
      color: #007BFF;
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .reviews-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .reviews-title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    .review-container {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 800px;
      gap: 10px;
    }

    .review-box {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      box-shadow: -10px 10px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    .nav-arrow {
      width: 40px;
      height: 40px;
      background: #00c851;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .nav-arrow img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    #r-slide {
      height: 300px;
    }

    .r-card {
      height: 300px;
      padding: 40px;
      background: #fff;
      position: relative;
      z-index: 1;
    }

    .review-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .client-name {
      font-size: 20px;
      color: #00c851;
      margin-bottom: 5px;
    }

    .client-service {
      font-size: 14px;
      color: #444;
    }

    .review-rating {
      font-size: 20px;
      color: #f39c12;
      text-align: right;
    }

    .review-text {
      margin-top: 20px;
      line-height: 1.5;
    }

    .slidebar {
      width: 60px;
      height: 100%;
      padding: 15px 0;
      background: #00c851;
      position: absolute;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .slidebar img {
      width: 20px;
      height: 20px;
      padding: 5px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #feedbackForm {
      display: none;
      flex-direction: column;
      background: #f1f1f1;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #feedbackForm input,
    #feedbackForm textarea {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .save-feedback-btn {
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #showFormBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" style="width:50px;">
      <div class="logo-text">
        <h1>Tejyash</h1>
        <p>Cyber Solutions</p>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="reviews-section">
    <div class="reviews-title">Client <span style="color: #00c851;">Feedback</span></div>

    <div class="review-container">
      <div class="nav-arrow" id="leftArrow">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chevron-left.png" alt="Previous">
      </div>
      
      <div class="review-box">
        <div id="r-slide">
          <div class="r-card">
            <div class="review-info">
              <div>
                <h3 class="client-name">Rushikesh Pandit</h3>
                <p class="client-service">Hardware Devices</p>
              </div>
              <div class="review-rating">
                <span class="stars">★★★★★</span>
              </div>
            </div>
            <p class="review-text">TejYash Cyber solutions is one of the best companies for cyber solutions in Mumbai area...</p>
          </div>
        </div>
        <div class="slidebar">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/up.png" id="upArrow">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/down.png" id="downArrow">
        </div>
      </div>
      
      <div class="nav-arrow" id="rightArrow">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chevron-right.png" alt="Next">
      </div>
    </div>

    <button id="showFormBtn">Give Feedback</button>

    <form id="feedbackForm">
      <input name="name" id="userName" placeholder="Enter your name" />
      <input name="department" id="userDept" placeholder="Enter your department" />
      <input name="rating" id="userRating" type="number" step="0.5" min="0" max="5" placeholder="Rating (0–5)" />
      <textarea name="feedback" id="userFeedback" rows="3" placeholder="Enter your feedback"></textarea>
      <button class="save-feedback-btn" type="submit">Save Feedback</button>
    </form>
  </section>

  <script>
  const form = document.getElementById('feedbackForm');
  const toggleBtn = document.getElementById('showFormBtn');

  const upArrow = document.getElementById('upArrow');
  const downArrow = document.getElementById('downArrow');
  const leftArrow = document.getElementById('leftArrow');
  const rightArrow = document.getElementById('rightArrow');
  const slide = document.getElementById('r-slide');

  let currentIndex = 0;
  let feedbackCards = [];

  toggleBtn.addEventListener('click', () => {
    form.style.display = form.style.display === 'none' ? 'flex' : 'none';
  });

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById('userName').value.trim(),
      department: document.getElementById('userDept').value.trim(),
      rating: document.getElementById('userRating').value.trim(),
      feedback: document.getElementById('userFeedback').value.trim(),
    };

    if (!formData.name || !formData.department || !formData.rating || !formData.feedback) {
      alert('Please fill out all fields');
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await response.json();
      form.reset();
      form.style.display = 'none';
      await loadFeedback();
      showCard(currentIndex);
    } catch (err) {
      alert('Something went wrong!');
      console.error(err);
    }
  });

  async function loadFeedback() {
    const response = await fetch('http://localhost:5000/api/feedback');
    const feedbackList = await response.json();

    slide.innerHTML = '';
    feedbackCards = [];

    feedbackList.forEach(fb => {
      const card = document.createElement('div');
      card.className = 'r-card';
      card.innerHTML = `
        <div class="review-info">
          <div>
            <h3 class="client-name">${fb.name}</h3>
            <p class="client-service">${fb.department}</p>
          </div>
          <div class="review-rating">${'★'.repeat(Math.floor(fb.rating))}${fb.rating % 1 ? '☆' : ''}</div>
        </div>
        <p class="review-text">${fb.feedback}</p>
      `;
      card.style.display = 'none';
      slide.appendChild(card);
      feedbackCards.push(card);
    });

    currentIndex = 0;
    showCard(currentIndex);
  }

  function showCard(index) {
    feedbackCards.forEach((card, i) => {
      card.style.display = i === index ? 'block' : 'none';
    });
    
    // Update arrow visibility
    leftArrow.style.visibility = index === 0 ? 'hidden' : 'visible';
    rightArrow.style.visibility = index === feedbackCards.length - 1 ? 'hidden' : 'visible';
  }

  upArrow.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      showCard(currentIndex);
    }
  });

  downArrow.addEventListener('click', () => {
    if (currentIndex < feedbackCards.length - 1) {
      currentIndex++;
      showCard(currentIndex);
    }
  });

  leftArrow.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      showCard(currentIndex);
    }
  });

  rightArrow.addEventListener('click', () => {
    if (currentIndex < feedbackCards.length - 1) {
      currentIndex++;
      showCard(currentIndex);
    }
  });

  loadFeedback();
</script>

</body>
</html>
